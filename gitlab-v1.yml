stages:
  - codepure_security_scan

codepure_devsecops_gate:
  stage: codepure_security_scan
  image: curlimages/curl:latest
  allow_failure:
    exit_codes: 3 # Tells GitLab: "If it exits with 3, turn Yellow and allow merge"
  script:
    - echo "ðŸš€ Triggering Codepure DevSecOps Scan for $CI_COMMIT_REF_NAME..."
    - |
      if [ -z "$CODEPURE_TOKEN" ]; then
        echo "ðŸš¨ ERROR: CODEPURE_TOKEN is missing! Please add it to your GitLab CI/CD Variables."
        exit 1
      fi

      RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://be93-2001-16a2-cc9e-5100-94b2-8531-9d2c-eba3.ngrok-free.app/api/devsecops/scan/trigger" \
        -H "Authorization: Token $CODEPURE_TOKEN" \
        -H "Content-Type: application/json" \
        -d '{
          "project_id": "'"$CI_PROJECT_ID"'",
          "repo_name": "'"$CI_PROJECT_NAME"'",
          "branch": "'"$CI_COMMIT_REF_NAME"'",
          "commit_hash": "'"$CI_COMMIT_SHA"'",
          "provider": "gitlab",
          "triggered_by": "'"$GITLAB_USER_EMAIL"'"
        }')
      
      HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
      BODY=$(echo "$RESPONSE" | head -n -1)
      
      echo "Codepure Response: $BODY"
      
      if [ "$HTTP_STATUS" -ne 200 ]; then
         echo " FATAL: Failed to reach Codepure API (Status: $HTTP_STATUS)"
         exit 1
      fi

      # 1. Check for HARD BLOCK (Red / Exit 1)
      if echo "$BODY" | grep -q '"status":"blocked"'; then
        echo " SECURITY GATE FAILED: SLA violated. Merge blocked!"
        exit 1
      fi

      # 2. Check for SOFT BLOCK / WARN (Yellow / Exit 3)
      if echo "$BODY" | grep -q '"status":"warn"'; then
        echo " AUDIT WARNING: Vulnerabilities exceed threshold, but branch is in Audit Mode. Merge allowed."
        exit 3
      fi
      
      echo " Security Check Passed cleanly."










